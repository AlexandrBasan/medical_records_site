                               потребителей» и Законом Украины «О защите информации в информационно-телекоммуникационных системах». Правила
                               действительны на территории Украины, с момента регистрации пользователя или его авторизации на сайте
                               www.teleport-ds.com.</br>

                               <strong>2. Сбор и использование персональных данных о клиенте.</strong></br>
                               ООО “ПроаЛаб” может собирать, хранить и использовать следующие персональные данные:</br>
                               <ul>
                                 <li>имя (фамилия, имя, отчество);</li>
                                 <li>адрес электронной почты (e-mail);</li>
                                 <li>номер мобильного телефона;</li>
                                 <li>адрес, почтовый индекс;</li>
                                 <li>город;</li>
                                 <li>другие данные касающиеся работы пользователя на сайте www.teleport-ds.com</li>
                               </ul>
                               Пользователь соглашается с тем, что ООО “ПроаЛаб” может использовать персональные данные пользователя для:</br>
                               <ul>
                                 <li>предоставления услуг и поддержки по запросу пользователя;</li>
                                 <li>улучшения собственных услуг, содержания сайта и рекламы;</li>
                                 <li>уведомления пользователя об услугах, новостях и рекламных предложениях ООО “ПроаЛаб” и партнеров ООО “ПроаЛаб” посредством SMS, электронных сообщений, MMS, почты и т.д.
                                 </li>
                               </ul>
                               <strong>3. Разглашение персональных данных</strong></br>
                               ООО “ПроаЛаб” имеет право предоставлять третьим лицам персональные данные пользователя в следующих ограниченных
                               случаях:</br>
                               <ul>
                                 <li>ООО “ПроаЛаб” получил дополнительное согласие пользователя;</li>
                                 <li>ООО “ПроаЛаб” предоставляет такую информацию своим партнерам, дочерним компаниям, агентствам и субподрядчикам с
                                   целью, для которой эта информация была собрана. ООО “ПроаЛаб” потребует от данных лиц согласия на использование
                                   информации в соответствии с инструкциями ООО “ПроаЛаб” и настоящими Правилами, а так же иными надлежащими
                                   средствами сохранения конфиденциальности и безопасности.
                                 </li>
                                 <li>ООО “ПроаЛаб” предоставляет такую информацию правоохранительным и другим государственным органам в ответ на их
                                   официальный запрос, касающийся уголовного расследования или предполагаемой противоправной деятельности. В таком
                                   случае, ООО “ПроаЛаб” разгласит информацию, имеющую значение для расследования, а именно: имя, адрес доставки,
                                   почтовый индекс, номер мобильного телефона, электронный адрес, дату рождения, данные о покупках и резервациях, город
                                 </li>
                                 <li>ООО “ПроаЛаб” может предоставлять третьим лицам общую информацию (статистические данные, обобщенную
                                   информацию),
                                   которая не содержит персональную информацию и которая не идентифицирует пользователя индивидуально.
                                 </li>
                               </ul>
                               Персональные данные пользователя хранятся на сервере ООО “ПроаЛаб”. ООО “ПроаЛаб” обязуется предпринимать надлежащие
