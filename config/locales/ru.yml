    for_people_1: "Мой медицинский является всеобъемлющим приложение учет для личного медицинской информации. Это идеальная замена для ненадежных записей бумаги или различных электронных систем, которые держат кусочки вашей медицинской истории. С Мой медицинский, любую информацию, которая важна для вас хранится в одном месте."
    for_people_2: "Мой медицинский предоставляет широкий спектр общих шаблонов с результатами испытания для вас, чтобы отслеживать результаты испытаний. Чтобы назвать только некоторые из них: кровяное давление; холестерин; метаболические панели; уровень сахара в крови; Компьютерной томографии; рост и вес. Если этого не достаточно, построить и настроить собственные результаты тестирования, чтобы отслеживать именно то, что вам нужно."
    for_people_3: "Результаты испытаний График с изысканностью и обнаружить тенденции с течением времени. С помощью функции построения графиков можно просматривать несколько графиков одновременно и даже увидеть скользящих средних, чтобы раскрыть долгосрочные изменения."
    and_many_other_things: "И много других полезных функций..."
    for_people_4: "<ul><li>Храните полные истории болезни для многих людей, как вы хотите.</li>
