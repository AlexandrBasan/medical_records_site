                               <li>широкие возможности для анализа собственной деятельности.</li>
                             </ul>"
    for_stores_1: "TELEPORT – on-line агрегатор служб доставки, предоставляющий возможность выбора курьерской службы доставки с наиболее оптимальными условиями и тарифами для каждого Вашего заказа.</br>"
    for_stores_1_2: " Наши партнеры осуществляют доставку по Киеву, Украине, СНГ, Европе и всему миру."
    for_stores_1_1: "Мы собрали для Вас самую большую базу служб доставки, перевозчиков и логистических компаний и предоставляем ее <strong>АБСОЛЮТНО БЕСПЛАТНО</strong>. Теперь Вам не нужно тратить время на поиски оптимальной службы доставки, достаточно просто зарегистрироваться у нас.</br>"
    for_stores_2: "Какие преимущества получит Ваш интернет-магазин, работая с сервисом Teleport?"
    for_stores_3: "<li>Вы не ограничены лишь одной службой доставки, ее тарифами и условиям, не привязаны к ее географическому положению или времени работы;</li>
                   <li>суммарная сеть служб доставки, логистических компаний и перевозчиков зарегистрированных у нас – составляет более 300 000 направлений. Это компании, которые работают по Украине, СНГ, Европе и всему миру;</li>
