  content:
    about_service: "<strong>Облачный on-line сервис доставки TELEPORT</strong> - это агрегатор служб доставки, позволяющий автоматизировать процессы оформления, мониторинга и отслеживания доставки, а также существенно экономить на доставке каждого заказа. Мы открываем новые возможности для логистики, электронной коммерции и управления поставками. Наши партнеры предлагают <strong>курьерские услуги для интернет-магазинов</strong>, осуществляют <strong>курьерскую доставку по Киеву, Украине, СНГ, Европе и всему миру</strong>, а мы бесплатно <strong>предоставляем решения для автоматизации процессов доставки</strong>. Teleport – сервис, который работает без праздников и выходных, 24 часа в сутки, 7 дней в неделю, 365 дней в году."
    how_it_works_1: "Наш сервис – это SaaS решение, которое позволяет полностью автоматизировать рутинные процессы обмена данными между курьерскими службами доставки и магазинами."
    how_it_works_2: "<ol>
                     <li>Вы регистрируетесь в нашей SaaS-системе, и получаете доступ ко всем службам доставки и перевозчикам;</li>
                     <li>Создаете заявку в системе;</li>
                     <li>Выбираете службу доставки, которая имеет высокий рейтинг или предлагает лучшие условия;</li>
                     <li>Вы можете в любой момент отследить статус выполнения заявки или ее финансовое состояние;</li>
                     <li>Служба доставки доставляет заказ Вашему покупателю;</li>
                     <li>Служба доставки возвращает Вам деньги за товар.</li>
                     </ol>"
    how_it_works_2_old: "          <ul>
                                     <li>
                                     один договор с нашей компанией - и Вы получаете доступ ко всем службам доставки и перевозчикам;
                                     </li>
