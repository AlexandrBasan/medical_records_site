    how_it_works_3_old: "Зарегистрированные компании получают:"
    how_it_works_4_old: "        <ul>
                               <li>бесплатное решение по автоматизации процессов доставки;</li>
                               <li>возможность видеть реальный рейтинг работы службы доставки;</li>
