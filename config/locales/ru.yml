    for_delivery_companies_2: "Какие преимущества получит Ваша служба доставки, работая с сервисом Teleport?"
    for_delivery_companies_3: "<li>нет необходимости поиска клиентов, Ваша компания всегда будет обеспечена заказами;</li>
                               <li>современное решение позволяющее автоматизировать, упростить и ускорить выполнение операций, которые сопровождают процесс доставки;</li>
                               <li>Вы сами устанавливаете тарифы в нашей системе. Только от Вас зависит количество клиентов, которые будут пользоваться Вашими услугами;</li>
                               <li>Вы увеличите узнаваемость Вашего бренда. С нами работает множество клиентов, которые, каждый раз при создании заявки на доставку, будут видеть название Вашей компании и смогут выбрать ее в качестве исполнителя;</li>
