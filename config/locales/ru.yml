                                   хранение, и использование персональных данных пользователя.</br>
                                   <strong>4. Удаление персональных данных и отказ от рассылки</strong></br>
                                   При изменении персональных данных пользователя, упомянутых в пункте 2 (например, мобильный телефон, электронный адрес
