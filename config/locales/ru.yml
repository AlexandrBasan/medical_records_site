    for_doctors_1: "Уважаемый доктор, ваши пациенты ждут вас. Присоединиться месяц нам более 100000 новых пользователей, из которых около 20 000 активируете свой аккаунт. Это означает, что все они так или иначе заинтересованы в контакте с врачами! Все эти люди в Vitagrammu загружены результаты своих анализов. Это помогает им создать профессиональный подход с вами. Зарегистрироваться MedicalRecords! И тогда мы сможем советуют пациентам с определенными показаниями связаться с Вами. Вы сможете расширить свою практику и получить новые знания и опыт!"
