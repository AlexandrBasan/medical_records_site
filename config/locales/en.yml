                               письмо с соответвующей информацией на наш e-mail. При этом, ООО “ПроаЛаб”оставляет за собой право использовать
                               персональные данные пользователя с целью, для которой эта информация была собрана, на протяжении одного месяца после
                               деактивации информации для завершения оказания услуг (ответы на запросы клиентов).</br>
                               Контактные данные: info@teleport-ds.com</br>"
