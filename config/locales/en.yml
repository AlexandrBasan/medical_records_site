  content:
    about_service: "<strong>Cloud-based online delivery service TELEPORT</strong> combines order flows from online stores with delivery services that <strong> fully automates the process of delivery of orders to customers </strong>. Teleport opens new opportunities for logistics, e-commerce and supply chain management. We aggregator delivery services to automate the processes of registration, monitoring and tracking of delivery and significantly save on shipping for each order. Our partners offer <strong> courier services for online stores </strong>, carried <strong> courier delivery in Kiev , Ukraine, CIS , Europe and around the world </strong>, and we provide free <strong> solutions for process automation Shipping </strong>. Teleport - a service that is working without holidays and weekends, 24 hours a day, 7 days a week, 365 days a year. Team Teleport Delivery Service offers you the best solutions in the field of logistics."
    how_it_works_1: "Our service - is a SaaS solution that allows you to fully automate routine processes the data exchange between the courier delivery companies and shops."
    how_it_works_2: "<ol>
                     <li> you register in our SaaS-system and get access to all delivery services and carriers; </li>
                     <li> make a request in the system; </li>
                     <li> choose a delivery service that is highly rated and offers the best conditions; </li>
                     <li> You can always track the status of execution of the application or its financial condition; </li>
                     <li> delivery service delivers your order to the buyer; </li>
                     <li> delivery service returns you money for the product. </li>
                     </ol>"
    for_stores_1: "TELEPORT - on-line delivery services aggregator, offering a choice of express delivery services with the most optimal conditions and tariffs for each of your order.</br>"
    for_stores_1_2: " Our partners are shipping to Kiev, Ukraine, CIS, Europe and worldwide. "
    for_stores_1_1: "We have compiled the largest database of delivery services, carriers and logistics companies and provide its <strong> ABSOLUTELY FREE </strong>. Now you do not need to spend time searching for the optimum service delivery, simply register with us. </br>"
    for_stores_2: "What benefits will get your online store, working with service Teleport?"
    for_stores_3: "<li> You are not restricted to one service delivery, its tariffs and conditions are not adhered to its geographical location or time of work;</li>
                   <li> total network delivery services, logistics companies and carriers registered with us - is more than 300 000 destinations. These are companies that operate in Ukraine, CIS, Europe and worldwide; </li>
                   <li> choose delivery services that offer you the best conditions and have a high rating; </li>
                   <li> depending on your needs and preferences, you can flexibly configure the logistics system; </li>
                   <li> with our automation system, you simplify the process of delivery, will be able to monitor the status of orders, their status, and much more; </li>
                   <li> our statistics module will allow you to analyze the statistics of applications. Real-time track the dynamics of the work shop and optimize the process; </li>
                   <li> you cut logistics costs due to the choice of the most suitable for each specific order. </li>"
    for_stores_slider_1: "Create your inquiry - 1 minute"
    for_stores_slider_2: "Select a delivery company"
    for_stores_slider_3: "Wait for delivery"
    modules_for_stores: "Modules for stores"
    for_delivery_companies_1: "Teleport helps delivery companies solve the main problem - attracting new customers. With us already employs about 800 companies around the world.</br>"
    for_delivery_companies_2: "What benefits will receive your delivery service, working with service Teleport?"
    for_delivery_companies_3: "<li>No need to search for customers, your company will always be provided with orders;</li>
                               <li>modern solution to automate, streamline and accelerate the execution of operations that accompany the delivery process;</li>
                               <li>You set your own rates in our system. Only you determine the number of customers who will use your services;</li>
                               <li>You will increase your brand. Since we are working with many clients who , whenever an application for delivery, will see the name of your company and will be able to select it as a performer;</li>
                               <li>You reduce downtime couriers and vehicles, thanks to the distribution of orders and process automation of logistics;</li>
                               <li>You can easily create a system of quality control, thanks to the powerful module reviews and ratings;</li>
                               <li>companies with high demands get more and more profit.</li>"
    for_delivery_companies_4: "How many inquiries you can get if you connect to our service?"
    for_delivery_companies_5: "All depends on your opportunities, rates and rankings system. Teleport provides service from 1 to 1,000 applications per day. Number of applications for delivery, you will receive will depend on you."
    for_all_1: "Teleport Delivery Service предлагает каждому у кого есть
                        необходимость отправить груз, воспользоваться услугами нашего автоматизированного сервиса. &nbsp;Быстрая
                        доставка для всех — это просто и очень удобно.</br>
                        Основным инструментом для отправки заявки на доставку является
                        мобильное приложение <b>Teleport Track</b>на базе операционной системы Android, которое Вы можете бесплатно
                        скачать и установить на свой телефон с сайта Google Play.
                        Также Вы можете отправить заявку на доставку вашего груза прямо с нашего сайта.</br>
                        Теперь не нужно стоять в очередях отделений, просто отправьте заявку со своего мобильного устройства или компьютера, а мы доставим Ваш груз быстро и дешево.
                        Команда Teleport Delivery Service предлагает Вам лучшие решения в области логистики. Мы делаем Вашу жизнь проще и приятнее."
    for_all_2: "Что из себя представляет мобильное приложение <b>Teleport</b>?</br>
                              Это программа для оформления заявки на доставку в удобной и быстрой форме. Заполнив информацию об
                              отправителе и
                              получателе, система просчитывает стоимость услуги, после чего Вы отправляете заявку в систему, где ее забирает
                              курьер. После этого он связывается с Вами для уточнения деталей. Забрав груз, доставив груз получателю, вернув
                              деньги (если есть потребность в этом) — на всех этапах курьер выставляет статусы, которые дадут Вам возможность
                              узнать где находится Ваш груз в режиме on-line.</br>"
    privacy_and_security: "    <strong>Правила сервиса по хранению персональных данных пользователей.</strong></br>
                               <span>Ознакомьтесь, пожалуйста, с Правилами хранения персональных данных зарегистрированных пользователей (далее Правила). Правила установлены ООО “ПроаЛаб” (www.teleport-ds.com) и определяют порядок обращения ООО “ПроаЛаб” с персональными данными пользователей, зарегистрированных на сайте </span>www.teleport-ds.com.</br>
                               <strong>1. Основные положения.</strong></br>
                               Соглашаясь с настоящими Правилами, Пользователь дает разрешение ООО “ПроаЛаб” на сбор, хранение, использование и
                               разглашение своих персональных данных в соответствии с настоящими Правилами, Законом Украины «О защите прав
                               потребителей» и Законом Украины «О защите информации в информационно-телекоммуникационных системах». Правила
                               действительны на территории Украины, с момента регистрации пользователя или его авторизации на сайте
                               www.teleport-ds.com.</br>

                               <strong>2. Сбор и использование персональных данных о клиенте.</strong></br>
                               ООО “ПроаЛаб” может собирать, хранить и использовать следующие персональные данные:</br>
                               <ul>
                                 <li>имя (фамилия, имя, отчество);</li>
                                 <li>адрес электронной почты (e-mail);</li>
                                 <li>номер мобильного телефона;</li>
                                 <li>адрес, почтовый индекс;</li>
                                 <li>город;</li>
                                 <li>другие данные касающиеся работы пользователя на сайте www.teleport-ds.com</li>
                               </ul>
                               Пользователь соглашается с тем, что ООО “ПроаЛаб” может использовать персональные данные пользователя для:</br>
                               <ul>
                                 <li>предоставления услуг и поддержки по запросу пользователя;</li>
                                 <li>улучшения собственных услуг, содержания сайта и рекламы;</li>
                                 <li>уведомления пользователя об услугах, новостях и рекламных предложениях ООО “ПроаЛаб” и партнеров ООО “ПроаЛаб”
                                   посредством SMS, электронных сообщений, MMS, почты и т.д.
                                 </li>
                               </ul>
                               <strong>3. Разглашение персональных данных</strong></br>
                               ООО “ПроаЛаб” имеет право предоставлять третьим лицам персональные данные пользователя в следующих ограниченных
                               случаях:</br>
                               <ul>
                                 <li>ООО “ПроаЛаб” получил дополнительное согласие пользователя;</li>
                                 <li>ООО “ПроаЛаб” предоставляет такую информацию своим партнерам, дочерним компаниям, агентствам и субподрядчикам с
                                   целью, для которой эта информация была собрана. ООО “ПроаЛаб” потребует от данных лиц согласия на использование
                                   информации в соответствии с инструкциями ООО “ПроаЛаб” и настоящими Правилами, а так же иными надлежащими
                                   средствами сохранения конфиденциальности и безопасности.
                                 </li>
                                 <li>ООО “ПроаЛаб” предоставляет такую информацию правоохранительным и другим государственным органам в ответ на их
                                   официальный запрос, касающийся уголовного расследования или предполагаемой противоправной деятельности. В таком
                                   случае, ООО “ПроаЛаб” разгласит информацию, имеющую значение для расследования, а именно: имя, адрес доставки,
                                   почтовый индекс, номер мобильного телефона, электронный адрес, дату рождения, данные о покупках и резервациях, город
                                 </li>
                                 <li>ООО “ПроаЛаб” может предоставлять третьим лицам общую информацию (статистические данные, обобщенную
                                   информацию),
                                   которая не содержит персональную информацию и которая не идентифицирует пользователя индивидуально.
                                 </li>
                               </ul>
                               Персональные данные пользователя хранятся на сервере ООО “ПроаЛаб”. ООО “ПроаЛаб” обязуется предпринимать надлежащие
                               меры безопасности для защиты от неправомерного доступа или неправомерного изменения, разглашения или уничтожения
